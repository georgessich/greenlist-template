<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Greenlist</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <img src="img/logo.png" alt="logo" class="header__logo">
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Pricing</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Support</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__hero">
                <div class="content">
                    <h1 class="heading-primary">
                        Green Revolution? It's a <span>team</span> effort.
                    </h1>
                    <button class="btn">
                        Connect to Slack
                    </button>
                    <p class="header__text">
                        Free 14 days trial, no credit card required.
                    </p>
                </div>
                <img src="img/header-pic.png" alt="Hero Image" class="header__hero-img">
            </div>
        </div>
    </header>
</body>
</html>
